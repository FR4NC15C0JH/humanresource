<div class="col-md-4" style="margin-left:30%; margin-top: 1%">
    <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Employees Register | Login</h3>
        </div>
        <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()" novalidate>
          <div class="alert alert-error" role="alert" *ngIf="message">
              <strong>Invalid email or password</strong>
          </div>
          <div class="box-body">
            <div [ngClass]="getFormGroupClass(email.invalid,email.dirty)">
              <label for="inputEmail" class="col-sm-4 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email"
                        [(ngModel)]="employees.email"
                        name="email"
                        class="form-control"
                        id="inputEmail"
                        #email="ngModel"
                        placeholder="Email"                      
                        email>
                <span class="help-block" *ngIf="email.invalid && email.dirty">Email is invalid</span>       
              </div>
            </div>
            <div [ngClass]="getFormGroupClass(password.invalid,password.dirty)">
                <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password"
                          [(ngModel)]="employees.password"
                          name="password"
                          class="form-control"
                          id="inputPassword"
                          #password="ngModel"
                          placeholder="Password"                        
                          required>
                  <span class="help-block" *ngIf="password.invalid && password.dirty">Password is required</span>       
                </div>
              </div>
          </div>
          <div class="box-footer">
            <button type="submit" (click)="cancelLogin()" class="btn btn-danger">Cancel</button>
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary pull-right">Login</button>
          </div>
          <div class="box-footer text-center">
            <button type="submit" class="btn btn-block btn-info btn-xs" (click)="redirectEmployeesNew()">Register a new membership</button>
          </div>
        </form>
    </div>
  </div>
