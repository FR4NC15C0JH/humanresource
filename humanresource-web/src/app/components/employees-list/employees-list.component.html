<div [ngClass]="classCss" role="alert" *ngIf="message">
    <strong>{{ message.text }}</strong>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Employees List</h3>
        </div>
        <div class="box-body">
          <table class="table table-bordered">
            <tr>
              <th class="text-center">Employees</th>
              <th style="width: 10px">&nbsp;</th>
            </tr>
            <tr *ngFor="let employees of listEmployees">
              <td>
                <div class="col-md-3">
                    <div class="box-body box-profile">
                      <div *ngIf="employees.image == null">
                        <img class="profile-user-img img-responsive img-circle" 
                        src="assets/img/avatar_default.png" 
                        alt="User profile picture">
                      </div>
                      <div *ngIf="employees.image != null">
                        <img class="profile-user-img img-responsive img-circle" 
                        [src]="employees.image"
                        alt="User profile picture">
                      </div>    
                    </div>
                </div>
                <div class="form-group"> 
                  <h3 class="profile-username text-center">{{employees.name}}</h3>
                  <div *ngIf="employees.job != null">
                    <p class="text-muted text-center">{{employees.job.name}}</p>
                  </div>
                  <div *ngIf="employees.departament != null">
                    <p class="text-muted text-center"><i class="fa fa-fw fa-lightbulb-o"></i>{{employees.departament.name}}</p>              
                  </div>
                </div> 
              </td>
              <td>
                  <tr>
                    <th><button class="btn btn-success" (click)="edit(employees.id)">Edit</button></th>
                    <th><button class="btn btn-danger" (click)="delete(employees.id)">Delete</button></th>
                  </tr>
              </td>
            </tr>
          </table>
        </div>
        <div class="box-footer clearfix">
          <ul class="pagination pagination-sm mo-margin pull-right">
            <li><a href="" (click)="setPreviousPage($event)">&laquo;</a></li>
            <li *ngFor="let p of pages; let i=index">
              <a [ngClass]="{'pagination-focus':i==page}" href="" (click)="setPage(i,$event)">{{i+1}}</a>
            </li>
            <li><a href="" (click)="setNextPage($event)">&raquo;</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
