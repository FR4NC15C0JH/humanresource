<div [ngClass]="classCss" role="alert" *ngIf="message">
    <strong>{{ message?.text }}</strong>
  </div>
  <div class="row" style="margin-top: 1%; margin-left: 2%">
    <div class="col-md-8">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Departament List</h3>
        </div>
        <div class="box-body">
          <table class="table table-bordered">
            <tr>
              <th>Name</th>
              <th style="width: 10px">&nbsp;</th>
            </tr>
            <tr *ngFor="let departament of listDepartament">
              <td>{{ departament.name }}</td>
              <td><button class="btn btn-danger" (click)="delete(departament.id)">Delete</button></td>
            </tr>
          </table>
        </div>
        <div class="box-footer clearfix">
          <ul class="pagination pagination-sm mo-margin pull-right">
            <li><a href="" (click)="setPreviousPage($event)">&laquo;</a></li>
            <li *ngFor="let p of pages; let i=index">
              <a [ngClass]="{'pagination-focus':i==page}" href="" (click)="setPage(i,$event)">{{i+1}}</a>
            </li>
            <li><a href="" (click)="setNextPage($event)">&raquo;</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
